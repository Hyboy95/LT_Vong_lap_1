<script>
  for (let i = 1; i < 101; i++) {
    if (i % 3 === 0 && i % 5 !== 0) {
      document.write("Fizz" + "<br>");
    } else if (i % 5 === 0 && i % 3 !== 0) {
      document.write("Buzz" + "<br>");
    } else if (i % 5 === 0 && i % 3 === 0){
      document.write("FizzBuzz" + "<br>");
    } else {
      document.write(`${i}<br>`);
    }
  }
</script>
